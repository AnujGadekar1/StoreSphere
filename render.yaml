# Path: render.yaml
services:
  # 1. The MySQL Database
  - type: database
    name: storesphere-db
    databaseName: storesphere
    user: admin
    plan: free # Ensures it stays in the free tier

  # 2. The Node.js Backend
  - type: web
    name: storesphere-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: storesphere-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Generates a secure key for you
      - key: PORT
        value: 8080

  # 3. The React Frontend
  - type: static
    name: storesphere-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: storesphere-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html # Fixes React routing refreshes